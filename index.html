<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .mode-toggle {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .mode-btn:hover:not(.active) {
            background: #f0f0f0;
        }
        
        .mode-btn.locked {
            position: relative;
        }
        
        .mode-btn.locked::after {
            content: 'ðŸ”’';
            margin-left: 8px;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .solve-for {
            margin-bottom: 25px;
        }
        
        .solve-for label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .solve-for select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        
        .account-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .account-header h3 {
            color: #667eea;
            font-size: 1.1em;
        }
        
        .remove-account {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .remove-account:hover {
            background: #ee5a6f;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.9em;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }
        
        .form-group input.output {
            background: #e8f5e9;
            border-color: #4caf50;
            font-weight: 600;
        }
        
        .add-account {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px dashed #667eea;
            color: #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .add-account:hover {
            background: #f8f9ff;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .result {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        .result h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .result .value {
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .upgrade-section {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 30px;
        }
        
        .upgrade-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .upgrade-section p {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .upgrade-btn {
            background: #667eea;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upgrade-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .portfolio-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .portfolio-total h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .portfolio-total .value {
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Retirement Calculator</h1>
            <p>Calculate your financial future with precision</p>
        </div>
        
        <div class="mode-toggle">
            <div class="mode-buttons">
                <button class="mode-btn active" id="basicModeBtn">Basic Mode</button>
                <button class="mode-btn" id="portfolioModeBtn">Portfolio Mode</button>
            </div>
        </div>
        
        <div class="calculator" id="basicMode">
            <div class="solve-for">
                <label for="solveFor">Solve for:</label>
                <select id="solveFor">
                    <option value="futureValue">Future Value</option>
                    <option value="principal">Principal</option>
                    <option value="contribution">Annual Contribution</option>
                    <option value="rate">Interest Rate</option>
                    <option value="years">Years</option>
                </select>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="principal">Principal ($)</label>
                    <input type="number" id="principal" placeholder="10000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="contribution">Annual Contribution ($)</label>
                    <input type="number" id="contribution" placeholder="5000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="years">Years</label>
                    <input type="number" id="years" placeholder="30" step="1">
                </div>
                <div class="form-group">
                    <label for="rate">Interest Rate (%)</label>
                    <input type="number" id="rate" placeholder="7" step="0.01">
                </div>
            </div>
            
            <button class="calculate-btn" id="calculateBtn">Calculate</button>
            
            <div id="result" class="result hidden">
                <h2 id="resultLabel"></h2>
                <div class="value" id="resultValue"></div>
            </div>
        </div>
        
        <div class="calculator hidden" id="portfolioMode">
            <div class="solve-for">
                <label for="portfolioSolveFor">Solve for:</label>
                <select id="portfolioSolveFor">
                    <option value="totalFutureValue">Total Future Value</option>
                </select>
            </div>
            
            <div id="portfolioTotal" class="portfolio-total hidden">
                <h2>Total Portfolio Future Value</h2>
                <div class="value" id="portfolioTotalValue">$0</div>
            </div>
            
            <div id="accountsContainer"></div>
            
            <button class="add-account" id="addAccountBtn">+ Add Account</button>
            
            <button class="calculate-btn" id="portfolioCalculateBtn">Calculate Portfolio</button>
        </div>
        
        <div class="upgrade-section" id="upgradeSection">
            <h2>ðŸš€ Unlock Portfolio Mode</h2>
            <p>Manage multiple accounts with different contributions, risk profiles, and time horizons. See your complete financial picture at once.</p>
            <p><strong>One-time payment: $5</strong></p>
            <button class="upgrade-btn" id="upgradeBtn">Upgrade Now</button>
        </div>
    </div>

    <script>
        // Check if user has paid
        let hasPaid = localStorage.getItem('has_paid') === 'true';
        
        // Mode switching
        const basicModeBtn = document.getElementById('basicModeBtn');
        const portfolioModeBtn = document.getElementById('portfolioModeBtn');
        const basicMode = document.getElementById('basicMode');
        const portfolioMode = document.getElementById('portfolioMode');
        const upgradeSection = document.getElementById('upgradeSection');
        
        function updateModeUI() {
            if (hasPaid) {
                portfolioModeBtn.classList.remove('locked');
                upgradeSection.classList.add('hidden');
            } else {
                portfolioModeBtn.classList.add('locked');
            }
        }
        
        basicModeBtn.addEventListener('click', () => {
            basicModeBtn.classList.add('active');
            portfolioModeBtn.classList.remove('active');
            basicMode.classList.remove('hidden');
            portfolioMode.classList.add('hidden');
        });
        
        portfolioModeBtn.addEventListener('click', () => {
            if (!hasPaid) {
                alert('Please upgrade to unlock Portfolio Mode!');
                return;
            }
            portfolioModeBtn.classList.add('active');
            basicModeBtn.classList.remove('active');
            portfolioMode.classList.remove('hidden');
            basicMode.classList.add('hidden');
        });
        
        // Stripe integration (mock for now - replace with your Stripe publishable key)
        document.getElementById('upgradeBtn').addEventListener('click', () => {
            // In production, redirect to Stripe Checkout
            // For demo purposes, we'll simulate payment
            const confirmPayment = confirm('This will redirect to Stripe for payment ($5). For demo purposes, clicking OK will unlock Portfolio Mode.');
            if (confirmPayment) {
                localStorage.setItem('has_paid', 'true');
                hasPaid = true;
                updateModeUI();
                alert('Payment successful! Portfolio Mode unlocked.');
                
                // In production, you'd do:
                // window.location.href = 'https://checkout.stripe.com/pay/your_payment_link';
            }
        });
        
        // Check for Stripe success redirect
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            localStorage.setItem('has_paid', 'true');
            hasPaid = true;
            updateModeUI();
            alert('Payment successful! Portfolio Mode unlocked.');
        }
        
        // Basic Mode Calculator
        const solveFor = document.getElementById('solveFor');
        const principal = document.getElementById('principal');
        const contribution = document.getElementById('contribution');
        const years = document.getElementById('years');
        const rate = document.getElementById('rate');
        const calculateBtn = document.getElementById('calculateBtn');
        const result = document.getElementById('result');
        const resultLabel = document.getElementById('resultLabel');
        const resultValue = document.getElementById('resultValue');
        
        const inputs = { principal, contribution, years, rate };
        
        solveFor.addEventListener('change', updateInputStates);
        
        function updateInputStates() {
            const solving = solveFor.value;
            
            Object.keys(inputs).forEach(key => {
                if (key === solving) {
                    inputs[key].disabled = true;
                    inputs[key].classList.add('output');
                    inputs[key].value = '';
                } else {
                    inputs[key].disabled = false;
                    inputs[key].classList.remove('output');
                }
            });
            
            if (solving === 'futureValue') {
                // Future value is calculated separately
            }
        }
        
        calculateBtn.addEventListener('click', calculate);
        
        function calculate() {
            const solving = solveFor.value;
            const P = parseFloat(principal.value) || 0;
            const PMT = parseFloat(contribution.value) || 0;
            const t = parseFloat(years.value) || 0;
            const r = (parseFloat(rate.value) || 0) / 100;
            
            let resultVal;
            let label;
            
            if (solving === 'futureValue') {
                // FV = P(1 + r)^t + PMT Ã— [((1 + r)^t - 1) / r]
                if (r === 0) {
                    resultVal = P + PMT * t;
                } else {
                    resultVal = P * Math.pow(1 + r, t) + PMT * ((Math.pow(1 + r, t) - 1) / r);
                }
                label = 'Future Value';
            } else if (solving === 'principal') {
                // P = (FV - PMT Ã— [((1 + r)^t - 1) / r]) / (1 + r)^t
                const FV = parseFloat(prompt('Enter target Future Value:')) || 0;
                if (r === 0) {
                    resultVal = FV - PMT * t;
                } else {
                    resultVal = (FV - PMT * ((Math.pow(1 + r, t) - 1) / r)) / Math.pow(1 + r, t);
                }
                label = 'Required Principal';
            } else if (solving === 'contribution') {
                // PMT = (FV - P(1 + r)^t) Ã— r / ((1 + r)^t - 1)
                const FV = parseFloat(prompt('Enter target Future Value:')) || 0;
                if (r === 0) {
                    resultVal = (FV - P) / t;
                } else {
                    resultVal = (FV - P * Math.pow(1 + r, t)) * r / (Math.pow(1 + r, t) - 1);
                }
                label = 'Required Annual Contribution';
            } else if (solving === 'rate') {
                // Use Newton's method to solve for r
                const FV = parseFloat(prompt('Enter target Future Value:')) || 0;
                resultVal = solveForRate(P, PMT, t, FV);
                label = 'Required Interest Rate';
            } else if (solving === 'years') {
                // Solve for t using logarithms (simplified for P only, complex with PMT)
                const FV = parseFloat(prompt('Enter target Future Value:')) || 0;
                if (PMT === 0 && r !== 0) {
                    resultVal = Math.log(FV / P) / Math.log(1 + r);
                } else {
                    // Use binary search for complex case
                    resultVal = solveForYears(P, PMT, r, FV);
                }
                label = 'Required Years';
            }
            
            displayResult(label, resultVal, solving);
        }
        
        function solveForRate(P, PMT, t, FV) {
            // Newton's method to solve for interest rate
            let r = 0.07; // Initial guess
            const tolerance = 0.0001;
            const maxIterations = 100;
            
            for (let i = 0; i < maxIterations; i++) {
                const fv = P * Math.pow(1 + r, t) + PMT * ((Math.pow(1 + r, t) - 1) / r);
                const error = fv - FV;
                
                if (Math.abs(error) < tolerance) break;
                
                // Derivative approximation
                const dr = 0.0001;
                const fv2 = P * Math.pow(1 + r + dr, t) + PMT * ((Math.pow(1 + r + dr, t) - 1) / (r + dr));
                const derivative = (fv2 - fv) / dr;
                
                r = r - error / derivative;
            }
            
            return r * 100; // Convert to percentage
        }
        
        function solveForYears(P, PMT, r, FV) {
            // Binary search to solve for years
            let low = 0;
            let high = 100;
            const tolerance = 0.01;
            
            while (high - low > tolerance) {
                const mid = (low + high) / 2;
                const fv = r === 0 
                    ? P + PMT * mid 
                    : P * Math.pow(1 + r, mid) + PMT * ((Math.pow(1 + r, mid) - 1) / r);
                
                if (fv < FV) {
                    low = mid;
                } else {
                    high = mid;
                }
            }
            
            return (low + high) / 2;
        }
        
        function displayResult(label, value, type) {
            resultLabel.textContent = label;
            
            if (type === 'rate') {
                resultValue.textContent = value.toFixed(2) + '%';
            } else if (type === 'years') {
                resultValue.textContent = value.toFixed(1) + ' years';
            } else {
                resultValue.textContent = '$' + value.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
            
            result.classList.remove('hidden');
        }
        
        // Portfolio Mode
        let accountCount = 0;
        const accountsContainer = document.getElementById('accountsContainer');
        const addAccountBtn = document.getElementById('addAccountBtn');
        const portfolioCalculateBtn = document.getElementById('portfolioCalculateBtn');
        const portfolioTotal = document.getElementById('portfolioTotal');
        const portfolioTotalValue = document.getElementById('portfolioTotalValue');
        
        function addAccount() {
            accountCount++;
            const accountDiv = document.createElement('div');
            accountDiv.className = 'account-section';
            accountDiv.dataset.accountId = accountCount;
            
            accountDiv.innerHTML = `
                <div class="account-header">
                    <h3>Account ${accountCount}</h3>
                    ${accountCount > 1 ? '<button class="remove-account" onclick="removeAccount(' + accountCount + ')">Remove</button>' : ''}
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Principal ($)</label>
                        <input type="number" class="account-principal" placeholder="10000" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Annual Contribution ($)</label>
                        <input type="number" class="account-contribution" placeholder="5000" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Years</label>
                        <input type="number" class="account-years" placeholder="30" step="1">
                    </div>
                    <div class="form-group">
                        <label>Interest Rate (%)</label>
                        <input type="number" class="account-rate" placeholder="7" step="0.01">
                    </div>
                </div>
            `;
            
            accountsContainer.appendChild(accountDiv);
        }
        
        function removeAccount(id) {
            const account = document.querySelector(`[data-account-id="${id}"]`);
            if (account) {
                account.remove();
            }
        }
        
        addAccountBtn.addEventListener('click', addAccount);
        
        portfolioCalculateBtn.addEventListener('click', () => {
            const accounts = document.querySelectorAll('.account-section');
            let totalFV = 0;
            
            accounts.forEach(account => {
                const P = parseFloat(account.querySelector('.account-principal').value) || 0;
                const PMT = parseFloat(account.querySelector('.account-contribution').value) || 0;
                const t = parseFloat(account.querySelector('.account-years').value) || 0;
                const r = (parseFloat(account.querySelector('.account-rate').value) || 0) / 100;
                
                let fv;
                if (r === 0) {
                    fv = P + PMT * t;
                } else {
                    fv = P * Math.pow(1 + r, t) + PMT * ((Math.pow(1 + r, t) - 1) / r);
                }
                
                totalFV += fv;
            });
            
            portfolioTotalValue.textContent = '$' + totalFV.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            portfolioTotal.classList.remove('hidden');
        });
        
        // Initialize
        updateModeUI();
        updateInputStates();
        addAccount(); // Add first account by default
    </script>
</body>
</html>
