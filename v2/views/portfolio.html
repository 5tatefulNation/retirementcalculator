<div class="global-inputs">
    <h3>Portfolio Settings</h3>
    <div class="global-grid">
        <div class="form-group">
            <label for="portfolioRate">Annual Interest Rate (%)</label>
            <input type="number" id="portfolioRate" step="0.01">
        </div>
        <div class="form-group">
            <label for="portfolioYears">Years</label>
            <input type="number" id="portfolioYears" step="1">
        </div>
    </div>
</div>

<form id="portfolioForm">
    <!-- Accounts container -->
    <div id="accountsContainer">
        <!-- JS injects account sections here -->
    </div>

    <!-- Total display -->
    <div id="portfolioTotal" class="portfolio-total hidden">
        <div class="portfolio-total-label">Total Future Value:</div>
        <div class="portfolio-total-value" id="portfolioTotalValue">â€”</div>
    </div>

    <!-- Action buttons -->
    <div class="portfolio-actions">
        <button type="submit" class="calculate-btn">Calculate</button>
        <button type="button" class="reset-portfolio" id="resetPortfolioBtn">Reset</button>
    </div>

    <!-- Add account -->
    <button type="button" class="add-account" id="addAccountBtn">Add Account</button>
</form>
