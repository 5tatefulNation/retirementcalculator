<section class="calculator" id="basicMode">
    <form id="basicForm">
        <div class="form-grid" id="basicFormGrid">
            <div class="form-group" id="principalGroup">
                <label for="principal">Principal ($)</label>
                <input type="number" id="principal" step="0.01" />
            </div>

            <div class="form-group" id="contributionGroup">
                <label for="contribution">Annual Contribution ($)</label>
                <input type="number" id="contribution" step="0.01" />
            </div>

            <div class="form-group" id="rateGroup">
                <label for="rate">Interest Rate (%)</label>
                <input type="number" id="rate" step="0.01" />
            </div>

            <div class="form-group" id="yearsGroup">
                <label for="years">Years</label>
                <input type="number" id="years" step="1" />
            </div>

            <div class="form-group hidden" id="targetFVGroup">
                <label for="targetFV">Target Future Value ($)</label>
                <input type="number" id="targetFV" step="0.01" />
            </div>
        </div>

        <div id="result" class="result">
            <select id="solveFor">
                <option value="futureValue">Future Value</option>
                <option value="principal">Required Principal</option>
                <option value="contribution">Required Annual Contribution</option>
                <option value="rate">Required Interest Rate</option>
                <option value="years">Required Years</option>
            </select>

            <div class="value" id="resultValue">â€”</div>
        </div>

        <button type="submit" class="calculate-btn" id="calculateBtn">
            Calculate
        </button>
    </form>
</section>
